<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Teachings — Samir J. Shah</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Shared site header/footer -->
<link rel="stylesheet" href="/assets/site.css" />

<style>
:root{
  --graphite:#0B1220; --ink:#1f2937;
  --accent1:#F97316; --accent2:#EA580C;
  --softbg1:#FFF7ED; --softbg2:#FFE7D3;
  --stroke:#e2d9cf;
}

/* Base */
*{box-sizing:border-box;margin:0;padding:0;scroll-behavior:smooth}
body{
  font-family:'Poppins',system-ui,Segoe UI,Arial,sans-serif;
  line-height:1.6;
  color:var(--ink);
  background:linear-gradient(180deg,var(--softbg1),var(--softbg2));
}
a{text-decoration:none;color:inherit}

/* Hero */
.hero{
  text-align:center;
  padding:72px 20px;
  background:linear-gradient(180deg,var(--softbg1),#fff);
}
.hero i{ font-size:40px; color:var(--accent1) }
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2rem,1.2rem+2vw,3rem);
  color:#1c2d57; margin:8px 0;
}
.hero p{ color:#475569; max-width:820px; margin:0 auto }

/* Grid */
.wrap{ max-width:1180px; margin:0 auto; padding:36px 20px 70px }
.grid{
  display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:#fff; border:1px solid #f1e7db; border-radius:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.06);
  overflow:hidden; display:flex; flex-direction:column; transition:.3s ease;
  opacity:0; transform:translateY(30px);
}
.card.visible{opacity:1; transform:translateY(0)}
.card:hover{ transform:translateY(-4px); box-shadow:0 16px 40px rgba(234,88,12,.18) }

/* image area */
.cover{
  aspect-ratio:3 / 2; overflow:hidden; border-bottom:1px solid #f3e6d8;
  background:#fff7f0; display:grid; place-items:center;
}
.cover img{ width:100%; height:100%; object-fit:cover; transition:transform .3s ease }
.card:hover img{ transform:scale(1.05) }

/* text area */
.meta{ padding:14px 16px; text-align:center }
.meta h3{ margin:0 0 6px; font-size:1.05rem; color:#0f172a }
.meta p{ margin:0; color:#4b5563; font-size:.95rem }

/* Fade overlay for transitions */
.fade-overlay{
  position:fixed; inset:0; background:#fff; z-index:9999;
  opacity:1; pointer-events:none; transition:opacity .6s ease;
}
body.loaded .fade-overlay{opacity:0}
</style>
</head>

<body>

<!-- Shared Header -->
<div id="header"></div>

<!-- hero -->
<section class="hero">
  <i class="fa-solid fa-chalkboard-user"></i>
  <h1>Teachings</h1>
  <p>Knowledge sharing through lectures, mentorship, and academic programs — shaping future logistics leaders.</p>
</section>

<!-- grid -->
<section class="wrap">
  <div class="grid">

    <!-- Card 1 -->
    <article class="card">
      <div class="cover">
        <img src="teachings/lectures.jpg"
             alt="Guest Lectures"
             onerror="this.onerror=null;this.src='teachings/placeholder.jpg';">
      </div>
      <div class="meta">
        <h3>Guest Lectures</h3>
      </div>
    </article>

    <!-- Card 2 -->
    <article class="card">
      <div class="cover">
        <img src="teachings/faculty.jpeg"
             alt="Faculty Development Programs"
             onerror="this.onerror=null;this.src='teachings/placeholder.jpeg';">
      </div>
      <div class="meta">
        <h3>Faculty Development Programs</h3>
      </div>
    </article>

    <!-- Card 3 -->
    <article class="card">
      <div class="cover">
        <img src="teachings/webinars.jpg"
             alt="Webinars and Workshops"
             onerror="this.onerror=null;this.src='teachings/placeholder.jpg';">
      </div>
      <div class="meta">
        <h3>Webinars & Workshops</h3>
      </div>
    </article>

  </div>
</section>

<!-- Shared Footer -->
<div id="footer"></div>

<!-- Transition & reveal -->
<div class="fade-overlay"></div>
<script src="/assets/shared.js" data-base=""></script>

<script>
window.addEventListener('load',()=>document.body.classList.add('loaded'));

/* Fade transition between pages */
document.querySelectorAll('a[href]').forEach(a=>{
  const href=a.getAttribute('href')||'';
  const isHash=href.startsWith('#');
  if(!isHash && !a.target){
    a.addEventListener('click',e=>{
      e.preventDefault();
      document.querySelector('.fade-overlay').style.opacity='1';
      setTimeout(()=>{window.location.href=href},400);
    });
  }
});

/* reveal cards on scroll */
const cards=[...document.querySelectorAll('.card')];
function reveal(){const t=innerHeight*0.9;cards.forEach(c=>{if(c.getBoundingClientRect().top<t)c.classList.add('visible')});}
addEventListener('load',reveal);addEventListener('scroll',reveal,{passive:true});
</script>

</body>
</html>
