<style>
:root{
  --graphite:#0B1220;           /* dark footer */
  --ink:#1f2937;                /* main text */
  --accent1:#F97316;            /* bright amber/orange */
  --accent2:#EA580C;            /* deep orange-red */
  --softbg1:#FFF7ED;            /* warm cream */
  --softbg2:#FFE7D3;            /* soft peach */
}
*{box-sizing:border-box;margin:0;padding:0;scroll-behavior:smooth}
body{
  font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,var(--softbg1),var(--softbg2));
  color:var(--ink);
  overflow-x:hidden;
}

/* ===== NAV (canonical) ===== */
.topbar{
  background:#f2ebe3;
  border-bottom:1px solid #e2d9cf;
  position:sticky; top:0; z-index:10;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}
.nav{max-width:1180px;margin:0 auto;padding:16px 22px;display:flex;align-items:center;}
.brand{display:flex;align-items:center;gap:12px;color:#db6809;text-decoration:none;font-weight:800;font-size:1.3rem;}
.brand img{width:54px;height:54px;border-radius:50%;object-fit:cover;border:2px solid var(--accent1);}
.navlinks{margin-left:auto;display:flex;gap:22px;flex-wrap:wrap;}
.navlinks a{color:var(--ink);text-decoration:none;font-weight:700;opacity:.85;transition:.25s}
.navlinks a:hover{color:var(--accent1);opacity:1;text-decoration:none}

/* ===== PAGE HEADER ===== */
.header{ text-align:center; padding:60px 20px 30px; }
.header h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2rem,1rem + 2.5vw,3rem);
  color:#0b1220; position:relative; display:inline-block;
}
.header h1::after{
  content:""; display:block; width:120px; height:4px; margin:14px auto 0;
  background:linear-gradient(90deg,var(--accent1),var(--accent2)); border-radius:6px;
}

/* ===== MASONRY GALLERY ===== */
.gallery{
  column-count:4; column-gap:18px;
  max-width:1180px; margin:30px auto 70px; padding:0 20px;
}
@media(max-width:1100px){.gallery{column-count:3}}
@media(max-width:768px){.gallery{column-count:2}}
@media(max-width:520px){.gallery{column-count:1}}

.item{
  display:inline-block; margin:0 0 18px; width:100%;
  border:1.5px solid rgba(0,0,0,.26);      /* subtle, consistent with site */
  border-radius:12px; overflow:hidden; background:#fff; cursor:pointer;
  transition:transform .3s ease, box-shadow .3s ease, border-color .3s ease;
}
.item img{ width:100%; height:auto; display:block; }
.item:hover{
  transform:translateY(-4px) scale(1.02);
  box-shadow:0 12px 32px rgba(0,0,0,.18);
  border-color:rgba(234,88,12,.45);
}

/* ===== LIGHTBOX ===== */
.lightbox{ position:fixed; inset:0; background:rgba(0,0,0,.85);
  display:none; align-items:center; justify-content:center; z-index:100; }
.lightbox.open{ display:flex; }
.lb-inner{ position:relative; max-width:min(92vw,1180px); max-height:90vh; }
.lb-inner img{
  max-width:100%; max-height:90vh; background:#fff;
  border:2px solid rgba(0,0,0,.26); border-radius:12px;
}
.lb-prev,.lb-next,.lb-close{
  position:absolute; width:44px;height:44px;border-radius:50%;border:0;cursor:pointer;
  display:grid;place-items:center;font-size:20px;background:#ffffff; color:#111827;
  box-shadow:0 6px 20px rgba(0,0,0,.3); transition:transform .2s, background .2s, color .2s;
}
.lb-close{ top:-58px; right:0; transform:none; }
.lb-prev{ top:50%; left:-60px; transform:translateY(-50%); }
.lb-next{ top:50%; right:-60px; transform:translateY(-50%); }
.lb-prev:hover,.lb-next:hover,.lb-close:hover{ background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff; }
@media(max-width:768px){
  .lb-prev{ left:10px; } .lb-next{ right:10px; }
  .lb-close{ top:10px; right:10px; }
}

/* ===== FOOTER (canonical) ===== */
.footer{background:var(--graphite);border-top:1px solid #182233;color:#d6dbe3;padding:40px 20px;margin-top:40px;}
.footwrap{max-width:1180px;margin:0 auto;display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.fitem{display:flex;align-items:center;gap:10px}
.fitem i{color:var(--accent1)}
.fitem a{color:#ffffff;text-decoration:none;font-weight:700}
.fitem a:hover{color:#EA580C}
.fitem span{color:#e7ebf2;font-weight:700}

/* No underline sitewide */
a{text-decoration:none !important} a:hover{text-decoration:none !important}
</style>

<script>
/* ======== Add your Achievements images ======== */
const ACH_IMAGES = [
  "Achievements/g1.jpg",
  "Achievements/g2.jpg",
  "Achievements/g3.jpg",
  "Achievements/g4.jpg",
  "Achievements/g6.jpg",
  "Achievements/g7.jpg",
  "Achievements/g8.jpg",
  "Achievements/g9.jpg",
  "Achievements/g10.jpg",
  "Achievements/g11.jpeg",
  "Achievements/g12.jpg",
  "Achievements/g13.jpg",
  "Achievements/g14.jpg",
  "Achievements/g15.jpg",
  "Achievements/g16.jpeg",
  "Achievements/g17.jpg"
];
/* ============================================= */

const gallery = document.getElementById('gallery');
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbPrev = document.getElementById('lbPrev');
const lbNext = document.getElementById('lbNext');
const lbClose = document.getElementById('lbClose');
let currentIndex = 0;

/* Render Masonry Grid */
function renderGallery(){
  gallery.innerHTML='';
  ACH_IMAGES.forEach((src,i)=>{
    const div=document.createElement('div');
    div.className='item';
    const img=document.createElement('img');
    img.src=src; img.alt=`Achievement ${i+1}`;
    div.appendChild(img);
    div.addEventListener('click',()=>openLightbox(i));
    gallery.appendChild(div);
  });
}
renderGallery();

/* Lightbox functions */
function openLightbox(i){
  currentIndex=i;
  lbImg.src=ACH_IMAGES[i];
  lb.classList.add('open');
  lb.setAttribute('aria-hidden','false');
}
function closeLightbox(){
  lb.classList.remove('open');
  lb.setAttribute('aria-hidden','true');
}
function showNext(){
  currentIndex=(currentIndex+1)%ACH_IMAGES.length;
  lbImg.src=ACH_IMAGES[currentIndex];
}
function showPrev(){
  currentIndex=(currentIndex-1+ACH_IMAGES.length)%ACH_IMAGES.length;
  lbImg.src=ACH_IMAGES[currentIndex];
}

lbNext.addEventListener('click',showNext);
lbPrev.addEventListener('click',showPrev);
lbClose.addEventListener('click',closeLightbox);
lb.addEventListener('click',e=>{ if(e.target===lb) closeLightbox(); });
window.addEventListener('keydown',e=>{
  if(!lb.classList.contains('open'))return;
  if(e.key==='Escape')closeLightbox();
  if(e.key==='ArrowRight')showNext();
  if(e.key==='ArrowLeft')showPrev();
});
</script>
