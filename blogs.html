<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --graphite:#0B1220; --ink:#1f2937;
  --accent1:#F97316; --accent2:#EA580C;
  --muted:#6b7280; --softbg1:#FFF7ED; --softbg2:#FFE7D3;
  --beige:#f2ebe3; --beige-border:#e2d9cf;
  --card:#fff; --stroke:#f1e7db;
}

/* Reset/base */
*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:'Poppins',system-ui,Segoe UI,Arial,sans-serif;
  line-height:1.6; color:var(--ink);
  background:linear-gradient(180deg,var(--softbg1),var(--softbg2));
  -webkit-tap-highlight-color:transparent;
}
a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}

/* ===== Header (mobile-first, canonical look) ===== */
.topbar{position:sticky;top:0;z-index:1000;background:var(--beige);border-bottom:1px solid var(--beige-border);box-shadow:0 2px 6px rgba(0,0,0,.05)}
.nav{max-width:1180px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
.brand{display:flex;align-items:center;gap:10px;color:#db6809;font-weight:800;font-size:1.15rem}
.brand img{width:48px;height:48px;border-radius:50%;object-fit:cover;border:2px solid var(--accent1)}
.navlinks{margin-left:auto;display:flex;gap:22px;flex-wrap:wrap}
.navlinks a{font-weight:700;opacity:.85}
.navlinks a:hover{color:var(--accent1);opacity:1}
.navlinks a.active{color:var(--accent1)}
.menu-toggle{
  margin-left:auto;width:42px;height:38px;border:0;border-radius:10px;cursor:pointer;
  background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.08);display:none;place-items:center
}
.menu-toggle i{font-size:18px;color:#0b1220}
@media (max-width:860px){
  .menu-toggle{display:grid}
  .navlinks{
    position:fixed; inset:auto 0 0 0;
    background:#fff; border-top-left-radius:16px; border-top-right-radius:16px;
    box-shadow:0 -10px 30px rgba(0,0,0,.18);
    padding:14px 18px 18px; gap:10px;
    transform:translateY(110%); transition:transform .28s ease;
    display:grid; grid-template-columns:1fr 1fr; z-index:1001;
  }
  .navlinks.open{ transform:translateY(0) }
  .navlinks a{padding:12px 10px;border:1px solid #eef0f3;border-radius:10px;text-align:center}
}

/* ===== Hero ===== */
.hero{text-align:center;padding:64px 16px 22px;background:linear-gradient(180deg,var(--softbg1),#fff)}
.hero i{font-size:38px;color:var(--accent1)}
.hero h1{font-family:'Playfair Display',serif;font-size:clamp(2rem,1.2rem + 2vw,3rem);color:#1c2d57;margin:8px 0}
.hero p{color:#475569;max-width:820px;margin:0 auto}

/* ===== Controls ===== */
.controls{max-width:1180px;margin:0 auto;padding:12px 16px 0;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.input, .select{
  background:#fff;border:1px solid var(--stroke);border-radius:12px;padding:10px 12px;font-weight:600;color:#0f172a;
  box-shadow:0 6px 14px rgba(0,0,0,.04)
}
.input{flex:1 1 260px}
.select{flex:0 0 160px}

/* ===== Grid ===== */
.wrap{max-width:1180px;margin:0 auto;padding:18px 16px 70px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
.card{
  background:var(--card);border:1px solid var(--stroke);border-radius:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.06);overflow:hidden;display:flex;flex-direction:column;min-height:190px
}
.preview{padding:16px 14px 0;display:flex;justify-content:center}
.badge{
  display:inline-flex;align-items:center;gap:8px;
  border-radius:12px;padding:8px 12px;font-weight:800;color:#0f172a;background:#fff;border:1px solid #eee;
  box-shadow:0 6px 14px rgba(0,0,0,.06)
}
.badge i{font-size:18px}
.meta{padding:12px 14px}
.meta h3{margin:0 0 6px;font-size:1.02rem}
.actions{padding:0 14px 14px;margin-top:auto;display:flex;gap:10px;flex-wrap:wrap}
.btn{
  display:inline-flex;align-items:center;gap:8px;border:none;cursor:pointer;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#fff;padding:10px 14px;border-radius:12px;font-weight:800
}
.btn:hover{filter:brightness(1.05)}
.btn-ghost{
  display:inline-flex;align-items:center;gap:8px;border:1px solid #e5e7eb;background:#fff;
  color:#0f172a;padding:10px 14px;border-radius:12px;font-weight:800
}
.btn-ghost:hover{background:#0f172a;color:#fff;border-color:#0f172a}

/* ===== Footer (canonical) ===== */
.footer{background:var(--graphite);border-top:1px solid #182233;color:#d6dbe3;padding:32px 16px;margin-top:40px}
.footwrap{max-width:1180px;margin:0 auto;display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.fitem{display:flex;align-items:center;gap:10px}
.fitem i{color:var(--accent1)}
.fitem a{color:#fff;font-weight:700}
.fitem a:hover{color:#EA580C}

/* ===== UNIFORM HERO HEADER STYLE (SAME FOR ALL PAGES) ===== */
.hero {
  text-align: center;
  padding: 72px 20px; /* consistent spacing top-bottom */
  background: linear-gradient(180deg, var(--softbg1), #fff);
}

.hero .cap {
  font-size: 42px;
  color: var(--accent1);
  margin-bottom: 10px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(1.8rem, 1.1rem + 2.4vw, 3rem); /* scales nicely */
  margin-bottom: 8px;
  color: #1c2d57;
}

.hero p {
  color: #475569;
  max-width: 760px;
  margin: 0 auto 18px;
  font-size: clamp(.98rem, .9rem + .4vw, 1.06rem);
}

</style>
</head>
<body>

<!-- Header -->
<div class="topbar">
  <div class="nav">
    <a class="brand" href="index.html"><img src="Samir J. Shah photo.jpg" alt="SJS"><span>Samir J. Shah</span></a>

    <button class="menu-toggle" aria-label="Menu" aria-expanded="false"><i class="fa-solid fa-bars"></i></button>

    <nav class="navlinks" id="mobileNav">
      <a href="about.html">About</a>
      <a href="Affiliations.html">Affiliations</a>

<!-- Hero -->

<!-- Controls -->
<div class="controls">
  <input id="search" class="input" type="search" placeholder="Search by title..." />
  <select id="typeFilter" class="select" aria-label="Filter by type">
    <option value="all">All types</option>
    <option value="pdf">PDF</option>

    <div class="fitem"><i class="fa-brands fa-linkedin"></i><a href="https://www.linkedin.com/in/samirjshah1/" target="_blank" rel="noopener">LinkedIn Profile</a></div>
    <div class="fitem"><i class="fa-solid fa-location-dot"></i><span>Ahmedabad, India</span></div>
  </div>
</footer>

<script>
/* ---------- CONFIG ---------- */
/*
  If this page sits next to the "Articles/" folder on your site, keep PUBLIC_ROOT = null.
  If the Articles folder is elsewhere, set its absolute URL (must end with a slash), e.g.:
  const PUBLIC_ROOT = "https://samirjshah.com/assets/";
  The code will append "Articles/<filename>" automatically.
*/
const PUBLIC_ROOT = null;     // <-- change if your Articles folder is on a different path or domain
const FOLDER = "Articles/";

/* Your exact filenames */
const FILES = [
  { title:"A Landmark India – Middle East – Europe Economic Corridor – Cargo Connect – Oct 2023", file:"A Landmark India - Middle East - Europe Economic Corridor - Cargo Connect - Oct 2023.pdf" },
  { title:"Cargo Insights – Nurturing tomorrow’s logistics innovators – May 2024", file:"Cargo Insights - Nurturing tomorrow's logistics innovators - May 2024.pdf" },
  { title:"Decoding Customs Brokers Examination – Cargo Talk – Jan. 2023", file:"Decoding Custom Brokers Examination - Cargo Talk - Jan. 2023.pdf" },
  { title:"Essential Strategies for Sustaining Competitiveness in the Cargo Sector – 21.8.23", file:"Essential Strategies for Sustaining Competitiveness in the Cargo Sector - 21.8.23.doc" },
  { title:"Feature Insights – Cargo Insights – October 2023", file:"Feature Insights - Cargo Insights - October 2023.pdf" },
  { title:"Industry Movements – Cargo Insights – Oct. 2023", file:"Industry Movements - Cargo Insights - Oct. 2023.pdf" },
  { title:"Maritime Gateway Oct – 2023", file:"Maritime Gateway Oct - 2023.pdf" },
  { title:"Maritime SheEO (She of Change Issue 11) Oct. 2023", file:"Maritime SheEO (She of Change Issue 11) Oct. 2023.pdf" },
  { title:"Q & A Samir J Shah – Cago Connect – Oct 2023", file:"Q & A Samir J Shah - Cago Connect - Oct 2023.pdf" }
];

/* ---------- Helpers ---------- */
function absUrl(relPath){
  // If PUBLIC_ROOT provided, join safely and encode
  if(PUBLIC_ROOT){
    const root = PUBLIC_ROOT.endsWith('/') ? PUBLIC_ROOT : PUBLIC_ROOT + '/';
    return root + relPath.replace(/^\/+/,'').split('/').map(encodeURIComponent).join('/');
  }
  // Build relative to current directory; URL() auto-encodes spaces
  const base = window.location.origin + window.location.pathname.replace(/[^/]+$/,'');
  return new URL(relPath, base).toString();
}

function viewerHref(fileUrl){
  const ext = fileUrl.split('.').pop().toLowerCase();
  const office = ['doc','docx','ppt','pptx','xls','xlsx'];
  if(office.includes(ext)){
    // online viewer for Office formats
    return 'https://view.officeapps.live.com/op/view.aspx?src=' + encodeURIComponent(fileUrl);
  }
  // open PDFs and others directly
  return fileUrl;
}

function badge(ext){
  const map = {
    pdf: {icon:'fa-file-pdf', text:'PDF'},
    doc: {icon:'fa-file-word', text:'DOC'},
    docx:{icon:'fa-file-word', text:'DOCX'},
    ppt: {icon:'fa-file-powerpoint', text:'PPT'},
    pptx:{icon:'fa-file-powerpoint', text:'PPTX'}
  };
  return map[ext] || {icon:'fa-file', text:ext.toUpperCase()};
}

function extOf(name){ return name.split('.').pop().toLowerCase(); }

/* ---------- Render ---------- */
const grid = document.getElementById('grid');
const searchEl = document.getElementById('search');
const typeEl = document.getElementById('typeFilter');

function render(list){
  grid.innerHTML = '';
  list.forEach(item=>{
    const ext = extOf(item.file);
    const fileUrl = absUrl(FOLDER + item.file);
    const openUrl = location.protocol.startsWith('http') ? viewerHref(fileUrl) : fileUrl; // local dev fallback
    const b = badge(ext);

    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="preview">
        <span class="badge"><i class="fa-solid ${b.icon}"></i> ${b.text}</span>
      </div>
      <div class="meta">
        <h3>${item.title}</h3>
      </div>
      <div class="actions">
        <a class="btn" href="${openUrl}" target="_blank" rel="noopener">
          <i class="fa-solid fa-up-right-from-square"></i> View
        </a>
        <a class="btn-ghost" href="${fileUrl}" download>
          <i class="fa-solid fa-download"></i> Download
        </a>
      </div>
    `;
    grid.appendChild(card);
  });
}

function applyFilters(){
  const q = (searchEl.value||'').trim().toLowerCase();
  const t = typeEl.value;
  const filtered = FILES.filter(f=>{
    const okType = t === 'all'
      ? true
      : t === 'pdf' ? /pdf$/i.test(f.file)
      : t === 'doc' ? /(doc|docx)$/i.test(f.file)
      : t === 'ppt' ? /(ppt|pptx)$/i.test(f.file)
      : true;
    const okText = !q || f.title.toLowerCase().includes(q);
    return okType && okText;
  });
  render(filtered);
}

/* Wire up filters */
searchEl.addEventListener('input', applyFilters);
typeEl.addEventListener('change', applyFilters);

/* Initial render */
render(FILES);

/* Mobile menu */
const menuBtn = document.querySelector('.menu-toggle');
const navLinks = document.getElementById('mobileNav');
menuBtn?.addEventListener('click', ()=>{
  const open = navLinks.classList.toggle('open');
  menuBtn.setAttribute('aria-expanded', String(open));
});
window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') navLinks.classList.remove('open') });
document.querySelectorAll('#mobileNav a').forEach(a=>{
  a.addEventListener('click', ()=> navLinks.classList.remove('open'));
});
</script>

</body>
