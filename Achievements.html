<style>
:root{
  --graphite:#0B1220;           /* dark footer */
  --ink:#1f2937;                /* main text */
  --accent1:#F97316;            /* bright amber/orange */
  --accent2:#EA580C;            /* deep orange-red */
  --softbg1:#FFF7ED;            /* warm cream */
  --softbg2:#FFE7D3;            /* soft peach */
}

/* Base */
*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,var(--softbg1),var(--softbg2));
  color:var(--ink);
  overflow-x:hidden;
  -webkit-tap-highlight-color:transparent;
}
img{display:block;max-width:100%;height:auto}

/* ===== NAV (canonical, mobile-first) ===== */
.topbar{
  background:#f2ebe3;
  border-bottom:1px solid #e2d9cf;
  position:sticky; top:0; z-index:1000;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}
.nav{max-width:1180px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
.brand{display:flex;align-items:center;gap:10px;color:#db6809;text-decoration:none;font-weight:800;font-size:1.15rem}
.brand img{width:48px;height:48px;border-radius:50%;object-fit:cover;border:2px solid var(--accent1)}
.navlinks{margin-left:auto;display:flex;gap:22px;flex-wrap:wrap}
.navlinks a{color:var(--ink);text-decoration:none;font-weight:700;opacity:.85;transition:.25s}
.navlinks a:hover{color:var(--accent1);opacity:1}
.menu-toggle{
  margin-left:auto;width:42px;height:38px;border:0;border-radius:10px;cursor:pointer;
  background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.08);display:none;place-items:center
}
.menu-toggle i{font-size:18px;color:#0b1220}
@media (max-width:860px){
  .menu-toggle{display:grid}
  .navlinks{
    position:fixed; inset:auto 0 0 0;
    background:#fff; border-top-left-radius:16px; border-top-right-radius:16px;
    box-shadow:0 -10px 30px rgba(0,0,0,.18);
    padding:14px 18px 18px; gap:10px;
    transform:translateY(110%); transition:transform .28s ease;
    display:grid; grid-template-columns:1fr 1fr; z-index:1001;
  }
  .navlinks.open{ transform:translateY(0) }
  .navlinks a{padding:12px 10px;border:1px solid #eef0f3;border-radius:10px;text-align:center}
}

/* ===== PAGE HEADER ===== */
.header{ text-align:center; padding: clamp(34px,6vw,60px) 16px 22px; }
.header h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(1.8rem,1rem + 2.5vw,3rem);
  color:#0b1220; position:relative; display:inline-block;
}
.header h1::after{
  content:""; display:block; width:120px; height:4px; margin:12px auto 0;
  background:linear-gradient(90deg,var(--accent1),var(--accent2)); border-radius:6px;
}

/* ===== MASONRY GALLERY ===== */
.gallery{
  column-count:4; column-gap:16px;
  max-width:1180px; margin:18px auto 60px; padding:0 16px;
}
@media(max-width:1100px){.gallery{column-count:3}}
@media(max-width:820px){ .gallery{column-count:2} }
@media(max-width:520px){ .gallery{column-count:1} }

.item{
  display:inline-block; margin:0 0 16px; width:100%;
  border:1.5px solid rgba(0,0,0,.26);
  border-radius:12px; overflow:hidden; background:#fff; cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
  break-inside:avoid; /* prevents column split */
}
.item:hover{
  transform:translateY(-3px) scale(1.015);
  box-shadow:0 12px 28px rgba(0,0,0,.18);
  border-color:rgba(234,88,12,.45);
}
.item .frame{
  position:relative; background:#f3f4f6;
  aspect-ratio: 4/3; /* helps prevent CLS before image loads */
}
.item img{
  width:100%; height:100%; object-fit:cover;
  filter:blur(10px); transform:scale(1.02); opacity:.7; transition:filter .4s ease, transform .4s ease, opacity .4s ease;
}
.item img.loaded{ filter:blur(0); transform:none; opacity:1 }

/* optional caption under each image (hidden by default) */
.cap{display:none;padding:8px 10px;color:#475569;font-weight:600;font-size:.9rem}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed; inset:0; background:rgba(0,0,0,.85);
  display:none; align-items:center; justify-content:center; z-index:1100;
}
.lightbox.open{ display:flex }
.lb-inner{ position:relative; max-width:min(92vw,1180px); max-height:90vh }
.lb-inner img{
  max-width:100%; max-height:90vh; background:#fff;
  border:2px solid rgba(0,0,0,.26); border-radius:12px;
  box-shadow:0 14px 36px rgba(0,0,0,.45);
}
.lb-prev,.lb-next,.lb-close{
  position:absolute; width:44px;height:44px;border-radius:50%;border:0;cursor:pointer;
  display:grid;place-items:center;font-size:20px;background:#ffffff; color:#111827;
  box-shadow:0 6px 20px rgba(0,0,0,.3); transition:transform .2s, background .2s, color .2s;
}
.lb-close{ top:-58px; right:0; transform:none }
.lb-prev{ top:50%; left:-60px; transform:translateY(-50%) }
.lb-next{ top:50%; right:-60px; transform:translateY(-50%) }
.lb-prev:hover,.lb-next:hover,.lb-close:hover{ background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff }
@media(max-width:768px){
  .lb-prev{ left:10px } .lb-next{ right:10px }
  .lb-close{ top:10px; right:10px }
}

/* ===== FOOTER (canonical) ===== */
.footer{background:var(--graphite);border-top:1px solid #182233;color:#d6dbe3;padding:28px 16px;margin-top:40px}
.footwrap{max-width:1180px;margin:0 auto;display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.fitem{display:flex;align-items:center;gap:10px}
.fitem i{color:var(--accent1)}
.fitem a{color:#ffffff;text-decoration:none;font-weight:700}
.fitem a:hover{color:#EA580C}
.fitem span{color:#e7ebf2;font-weight:700}

/* No underline sitewide */
a{text-decoration:none !important} a:hover{text-decoration:none !important}

/* ===== UNIFORM HERO HEADER STYLE (SAME FOR ALL PAGES) ===== */
.hero {
  text-align: center;
  padding: 72px 20px; /* consistent spacing top-bottom */
  background: linear-gradient(180deg, var(--softbg1), #fff);
}

.hero .cap {
  font-size: 42px;
  color: var(--accent1);
  margin-bottom: 10px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(1.8rem, 1.1rem + 2.4vw, 3rem); /* scales nicely */
  margin-bottom: 8px;
  color: #1c2d57;
}

.hero p {
  color: #475569;
  max-width: 760px;
  margin: 0 auto 18px;
  font-size: clamp(.98rem, .9rem + .4vw, 1.06rem);
}

</style>

<!-- ===== LIGHTBOX ===== -->

<script>
/* ======== Your Achievements images ======== */
const ACH_IMAGES = [
  "Achievements/g1.jpg",
  "Achievements/g2.jpg",
  "Achievements/g3.jpg",
  "Achievements/g4.jpg",
  "Achievements/g6.jpg",
  "Achievements/g7.jpg",
  "Achievements/g8.jpg",
  "Achievements/g9.jpg",
  "Achievements/g10.jpg",
  "Achievements/g11.jpg",
  "Achievements/g12.jpg",
  "Achievements/g13.jpg",
  "Achievements/g14.jpg",
  "Achievements/g15.jpg",
  "Achievements/g16.jpg",
  "Achievements/g17.jpg"
];
/* ========================================= */

const gallery = document.getElementById('gallery');
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbPrev = document.getElementById('lbPrev');
const lbNext = document.getElementById('lbNext');
const lbClose = document.getElementById('lbClose');
let currentIndex = 0;

/* Mobile menu */
const menuBtn = document.querySelector('.menu-toggle');
const navLinks = document.getElementById('mobileNav');
menuBtn?.addEventListener('click', ()=>{
  const open = navLinks.classList.toggle('open');
  menuBtn.setAttribute('aria-expanded', String(open));
});
window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') navLinks.classList.remove('open') });
document.querySelectorAll('#mobileNav a').forEach(a=>{
  a.addEventListener('click', ()=> navLinks.classList.remove('open'));
});

/* Render Masonry Grid with lazy loading (blur-up) */
function renderGallery(){
  gallery.innerHTML='';
  ACH_IMAGES.forEach((src,i)=>{
    const item = document.createElement('div');
    item.className='item';
    const frame = document.createElement('div');
    frame.className='frame';

    const img = document.createElement('img');
    img.alt = `Achievement ${i+1}`;
    img.setAttribute('data-src', src);
    img.loading = 'lazy';

    img.onerror = ()=>{ img.classList.add('loaded'); img.style.objectFit='contain'; img.style.background='#fff' };

    frame.appendChild(img);
    item.appendChild(frame);
    item.addEventListener('click',()=>openLightbox(i));
    gallery.appendChild(item);
  });

  // IntersectionObserver to swap in real src
  const io = new IntersectionObserver((entries,obs)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        const im = entry.target;
        im.src = im.dataset.src;
        im.addEventListener('load', ()=> im.classList.add('loaded'), {once:true});
        obs.unobserve(im);
      }
    });
  }, {rootMargin:'200px 0px'});
  document.querySelectorAll('.item img[data-src]').forEach(im=> io.observe(im));
}
renderGallery();

/* Lightbox functions with preloading + swipe */
function openLightbox(i){
  currentIndex=i;
  setLbSrc(ACH_IMAGES[i]);
  lb.classList.add('open');
  lb.setAttribute('aria-hidden','false');
}
function setLbSrc(src){
  lbImg.src = src;
  // preload neighbors
  const next = new Image(); next.src = ACH_IMAGES[(currentIndex+1)%ACH_IMAGES.length];
  const prev = new Image(); prev.src = ACH_IMAGES[(currentIndex-1+ACH_IMAGES.length)%ACH_IMAGES.length];
}
function closeLightbox(){
  lb.classList.remove('open');
  lb.setAttribute('aria-hidden','true');
  lbImg.src='';
}
function showNext(){
  currentIndex=(currentIndex+1)%ACH_IMAGES.length;
  setLbSrc(ACH_IMAGES[currentIndex]);
}
function showPrev(){
  currentIndex=(currentIndex-1+ACH_IMAGES.length)%ACH_IMAGES.length;
  setLbSrc(ACH_IMAGES[currentIndex]);
}

lbNext.addEventListener('click',showNext);
lbPrev.addEventListener('click',showPrev);
lbClose.addEventListener('click',closeLightbox);
lb.addEventListener('click',e=>{ if(e.target===lb) closeLightbox(); });
window.addEventListener('keydown',e=>{
  if(!lb.classList.contains('open'))return;
  if(e.key==='Escape')closeLightbox();
  if(e.key==='ArrowRight')showNext();
  if(e.key==='ArrowLeft')showPrev();
});

/* Basic touch swipe in lightbox */
let touchStartX = 0;
lb.addEventListener('touchstart', e=>{ if(e.touches[0]) touchStartX = e.touches[0].clientX }, {passive:true});
lb.addEventListener('touchend', e=>{
  const endX = e.changedTouches[0]?.clientX ?? touchStartX;
  const dx = endX - touchStartX;
  if(Math.abs(dx) > 50){ dx < 0 ? showNext() : showPrev(); }
});

/* Defensive: verify files exist and hide broken tiles from the grid height */
function verifyImages(){
  const imgs = document.querySelectorAll('.gallery img');
  imgs.forEach((img, idx)=>{
    img.addEventListener('error', ()=>{
      const wrapper = img.closest('.item');
      if(wrapper){ wrapper.style.display='none'; }
      console.warn('Missing image:', ACH_IMAGES[idx]);
    }, {once:true});
  });
}
verifyImages();
</script>
